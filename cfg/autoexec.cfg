//Viewmodel Commands:
viewmodel_presetpos 0
viewmodel_offset_x -2
viewmodel_offset_y -2
viewmodel_offset_z -2
viewmodel_fov 68
cl_usenewbob 1

//=====[GENERAL CONFIGURES]=====
fps_max "999" 
r_show_build_info "1"
cl_autohelp "0"

hud_showtargetid "1"

alias +cjump "+jump;-jump"
alias +cthrow "-attack;-attack2"
bind "N" "+cjump;+cthrow" 

alias +quickdrop "slot5"
alias -quickdrop "drop"

bind "ALT" "+quickdrop"

//=====[KEY BINDINGS]=====
// Mouse wheel jump
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

bind "SPACE" "slot1" //Primay weapon
bind "C"     "slot2" //Secondary weapon
bind "Q"     "slot3" //knife

bind "1"     "slot7"
bind "2"     "slot8"
bind "3"     "slot6"
bind "4"     "slot10"
bind "6"     "slot9"

bind "MOUSE4" "toggle cl_crosshaircolor 0 1 2 3 4"

// De-subtick config by m0NESY 
alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
bind "w" "+w"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
bind "s" "+s"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
bind "a" "+a"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
bind "d" "+d"

alias "_checkcrouch" "-duck;alias checkcrouch"
alias "+crouch" "+duck;alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "_checkwalk" "-sprint;alias checkwalk"
alias "+walk" "+sprint;alias checkwalk _checkwalk"
alias "-walk" "checkwalk"
bind "shift" "+walk"
