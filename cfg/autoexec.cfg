binddefaults

//Console
con_enable 1
bind "`" "toggleconsole"

//Radar
cl_radar_always_centered 0
cl_radar_rotate 1
cl_hud_radar_scale 1.2
cl_radar_scale 0.3
cl_radar_icon_scale_min 0.60
//cl_radar_square_with_scoreboard 1

//Mouse 
sensitivity 1
zoom_sensitivity_ratio 1

//Crosshair
cl_crosshaircolor 1

//Viewmodel Commands:
viewmodel_presetpos 0
viewmodel_offset_x -2
viewmodel_offset_y -2
viewmodel_offset_z -2
viewmodel_fov 68

//=====[GENERAL CONFIGURES]=====
fps_max "999" 
r_show_build_info "1"
cl_autohelp "0"
cl_allow_animated_avatars 0

hud_showtargetid "1"

cl_sniper_auto_rezoom 0
cl_silencer_mode 1
cl_prefer_lefthanded 1
cl_use_opens_buy_menu 1

alias +cjump "+jump;-jump"
alias +cthrow "-attack;-attack2"
bind "N" "+cjump;+cthrow" 

bind "MOUSE4" "drop"
bind "V" "+voicerecord"
//=====[KEY BINDINGS]=====
// Mouse wheel jump
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

bind "SPACE" "slot1" //Primay weapon
bind "C"     "slot2" //Secondary weapon
bind "Q"     "slot3" //knife

bind "1"     "slot7"
bind "2"     "slot8"
bind "3"     "slot6"
bind "4"     "slot10"
bind "6"     "slot9"

bind "MOUSE5" "switchhands"
bind "ALT" "toggle cl_crosshaircolor 0 1 2 3 4"

// De-subtick config by m0NESY 
alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
bind "w" "+w"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
bind "s" "+s"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
bind "a" "+a"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
bind "d" "+d"

alias "_checkcrouch" "-duck;alias checkcrouch"
alias "+crouch" "+duck;alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "_checkwalk" "-sprint;alias checkwalk"
alias "+walk" "+sprint;alias checkwalk _checkwalk"
alias "-walk" "checkwalk"
bind "shift" "+walk"
