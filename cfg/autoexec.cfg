//General Configures
r_show_build_info "1"
cl_allow_animated_avatars 0
hud_showtargetid "1"
hud_scaling "1"
fps_max "999"
cl_autohelp "0"

r_drawtracers "1"
cl_sniper_auto_rezoom 0
cl_silencer_mode 1
cl_prefer_lefthanded 0
cl_use_opens_buy_menu 1

//Console
con_enable 1
bind "`" "toggleconsole"

//Radar
cl_radar_always_centered 0
cl_radar_rotate 1
cl_hud_radar_scale 1.2
cl_radar_scale 0.3
cl_radar_icon_scale_min 0.60
//cl_radar_square_with_scoreboard 1

//Mouse 
sensitivity 1
zoom_sensitivity_ratio 1.5

//Crosshair
cl_crosshairstyle "4"
cl_crosshair_friendly_warning "0"
cl_crosshair_recoil "0"
cl_crosshairdot "0"
cl_crosshairsize "1"
cl_crosshairthickness "1"
cl_crosshairgap "-4"
cl_crosshair_drawoutline "0"
cl_crosshair_t "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshaircolor "4"

//Viewmodel
viewmodel_fov 68; 
viewmodel_offset_x 2.5; 
viewmodel_offset_y 0; 
viewmodel_offset_z -1.5; 
viewmodel_presetpos 2;

//Key Bindings
bind "p" "toggle cl_showfps 0 1"
bind "n" "+jump"
bind "m" "-attack"

bind "MOUSE4" "drop"
bind "V" "+voicerecord"

bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

bind "SPACE" "slot1" //Primay weapon
bind "C"     "slot2" //Secondary weapon
bind "Q"     "slot3" //knife

bind "1"     "slot7"
bind "2"     "slot8"
bind "3"     "slot6"
bind "4"     "slot10"
bind "6"     "slot9"

bind "MOUSE5" "switchhands"

bind "ctrl" "+duck"
bind "shift" "+sprint"